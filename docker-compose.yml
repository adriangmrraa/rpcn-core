services:
  neo4j:
    image: neo4j:5.26.0
    container_name: rpcn-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/password}
    volumes:
      - ./data/neo4j:/data
      - ./logs/neo4j:/logs

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rpcn-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant:/qdrant/storage
